name: 'Deploy Learn'

on:
  push:
    branches:
      - master

jobs:
  aws:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.x
        uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - name: Install dependencies
        working-directory: ./deploy/aws
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Build CloudFormation
        working-directory: ./deploy/aws
        run: python templates/even_more_static_website.py
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - name: Deploy CloudFormation
        uses: aws-actions/aws-cloudformation-github-deploy@v1
        with:
          name: learn-dot-rob-kenis-dot-com
          template: deploy/aws/output/even_more_static_website.json
          no-fail-on-empty-changeset: "1"
      - name: Build Asciidoc
        uses: tonynv/asciidoctor-action@master
        with:
          program: "asciidoctor learn/index.adoc -D learn/.build/"
      - uses: unfor19/install-aws-cli-action@v1
      - name: Upload website
        run: |
          BUCKET_NAME=$(aws cloudformation describe-stacks --stack-name learn-dot-rob-kenis-dot-com | jq -r '.Stacks[].Outputs[] | select(.OutputKey=="WebsiteOriginBucketName") | .OutputValue')
          aws s3 sync learn/.build/ s3://$BUCKET_NAME/
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}